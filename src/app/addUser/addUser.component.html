<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <h3 class="text-center mb-5">Add Employee</h3>
      <form action="" [formGroup]="addForm" (ngSubmit)="add()">
        <input type="text" class="form-control m-3" placeholder="Enter Name" formControlName="name">
        <input type="text" class="form-control m-3" placeholder="Enter Email" formControlName="email">
        <input type="text" class="form-control m-3" placeholder="Enter Phone" formControlName="phone">
        <button class="btn btn-primary m-3" [disabled]="addForm.invalid">Add User</button>
      </form>
    </div>
    <!-- {{addForm.value | json}} -->
    <div class="col-md-3"></div>
  </div>
</div>
